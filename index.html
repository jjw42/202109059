<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf=8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>::: Fresh Milk ::: Package Design Project</title>
        <link rel="stylesheet" href="master.css">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="box1">
            <div class="wrap">
                <div class="pack1">
                    <img src="img/c02.png" alt="패키지" data-aos="fade-left" data-aos-offset="300"
                    data-aos-easing="ease-in-sine">
                </div>
                <div class="pack2">
                    <img src="img/c01.png" alt="로고" data-aos="fade-right" data-aos-offset="300"
                    data-aos-easing="ease-in-sine">
                </div>
            </div>
        </div>

        <div class="box2">
            <div class="wrap2">
                <div class="pack3">
                    <img src="img/crl1.png" alt="원" data-aos="fade-up"
                    data-aos-anchor-placement="top-bottom">
                </div>
                <div class="pack4">
                    <img src="img/c03.png" alt="글" data-aos="fade-up"
                    data-aos-anchor-placement="top-bottom">
                </div>
                <div class="pack5">
                    <img src="img/c04.png" alt="제목">
                </div>
            </div>
        </div>

        <div class="st"></div>

        <div class="box3">
            <div class="bg"></div>
            <div class="wrap3">
                <div class="pack6">
                    <img src="img/c05.png" alt="글">
                </div>
                <div class="pack7">
                    100% eco Fresh Milk의 패키지 디자인 프로젝트를 <br>
                    진행하였습니다.<br><br>

                    Fresh Natural Delicious와 같은 USP를 소스로 하여 <br>
                    이미지와 컬러, 그래픽요소를 정비했고,<br><br>

                    이 우유 패키지가 매장에서 전시될 때 브랜드가 추구하는 <br>
                    이미지들이 한눈에 보이도록 하였습니다.

                </div>
            </div>
        </div>

        <div class="box4">
            <div class="wrap3">
                <div class="pack8">
                    <img src="img/c06.png" alt="캘리" data-aos="fade-down"
                    data-aos-offset="300"
                    data-aos-easing="ease-in-sine">
                </div>
            </div>
        </div>

        <div class="box5">
            <div class="wrap4">
                <div class="text">
                    <img src="img/c07.png" alt="글" data-aos="fade-left" data-aos-offset="300"
                    data-aos-easing="ease-in-sine">
                </div>
                <div class="pack9">
                    <img src="img/c08.png" alt="색상" data-aos="fade-down"
                    data-aos-offset="600"
                    data-aos-easing="ease-in-sine">
                </div>
            </div>
        </div>
        <div class="box6">
            <div class="wrap5">
                <div class="pfe">
                    <img src="img/c010.png" alt="우유" data-aos="zoom-out">
                </div>
                <div class="pfe2">
                    <img src="img/p01.png" alt="배경글"
                    data-aos="zoom-out">
                </div>
            </div>
        </div>
        <footer>
            <div class="box7">
                <div class="wrap6">
                    <div class="pa1">
                        <img src="img/c011.png" alt="로고">
                    </div>
                    <div class="pa2">
                        <img src="img/c012.png" alt="문구">
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
          </script>
    </body>
</html>
